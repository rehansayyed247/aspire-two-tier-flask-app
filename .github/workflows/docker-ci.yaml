name: Build and Test Docker Image

on:
  push:
    branches-ignore:
      - 'main'
      - 'master'

jobs:
  docker-ci:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: aspire-two-tier-flask-app:${{ github.sha }}
      TEST_COMMAND: pytest -v tests/

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-arch builds)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: false
          load: true        # âœ… This loads the built image into the local Docker daemon
          tags: ${{ env.IMAGE_NAME }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache,mode=max

      - name: Run tests inside built image
        run: docker run --rm ${{ env.IMAGE_NAME }} sh -c "${{ env.TEST_COMMAND }}"
